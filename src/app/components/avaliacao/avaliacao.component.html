<article *ngIf="media" class="movie-review">
    <header class="movie-header">
        <img [src]="media.photo" [alt]="media.name" class="movie-poster" />
        <div class="movie-info">
            <h1 class="movie-title">{{ media.name }}</h1>
            <p class="movie-year">{{ media.releasedDate | date: 'yyyy' }}</p>
            <p class="movie-director">
                <span class="label">dirigido por</span>
                <span class="director-name">{{ media.team.name }}</span>
            </p>
        </div>
    </header>

    <div class="content-wrapper">
        <aside class="sidebar">
            <img [src]="media.photo" [alt]="media.name" class="movie-thumbnail" />
            <section class="streaming-section">
                <h2 class="streaming-title">onde assistir</h2>
                <ul class="streaming-list">
                    <li class="streaming-item">
                        <span class="streaming-name">{{ media.platform.name }}</span>
                    </li>
                </ul>
            </section>
        </aside>

        <main class="main-content">
            <section class="movie-description">
                <p>{{ media.description }}</p>
            </section>
            <section class="user-interaction">
                <div class="rating-section">
                    <img src="assets/star1.png" alt="Estrela 1" class="rating-star">
                    <img src="assets/star2.png" alt="Estrela 2" class="rating-star">
                    <img src="assets/star3.png" alt="Estrela 3" class="rating-star">
                </div>
                <p class="rate-prompt">avaliar</p>
                <img src="assets/rating-scale.png" alt="Escala de avaliação" class="rating-scale">
                <form class="comment-form">
                    <label for="user-comment" class="visually-hidden">Comentário</label>
                    <textarea id="user-comment" class="comment-input" placeholder="comentário"></textarea>
                    <button type="submit" class="submit-button">Criar</button>
                </form>
            </section>

            <section class="movie-crew">
                <h2 class="section-title">equipe</h2>
                <ul class="crew-list">
                    <li class="crew-item">
                        <span class="crew-name">{{ media.team.name }}</span>
                        <span class="crew-role">{{ media.team.role }}</span>
                    </li>
                </ul>
            </section>
        </main>
    </div>
</article>
